<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Billing and Pay Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Provider Billing and Pay Comparison</h1>

    <div class="calculator">
        <form id="payCalculator">
            <label for="weeklyBillings">Gross Weekly Billings ($):</label>
            <input type="number" id="weeklyBillings" name="weeklyBillings" value="0">

            <label for="workingHours">Weekly Working Hours:</label>
            <input type="number" id="workingHours" name="workingHours" value="0">

            <label for="hourlyRate">Current Hourly Rate ($):</label>
            <input type="number" id="hourlyRate" name="hourlyRate" value="0">

            <label for="vacationPay">Vacation Pay (%):</label>
            <input type="number" id="vacationPay" name="vacationPay" value="0">

            <button type="button" onclick="calculatePay()">Calculate</button>
        </form>
    </div>

    <div id="result">
        <p id="payResult"></p>
        <p id="explanation"></p>
        <p id="callToAction"></p>
    </div>

    <script>
    function calculatePay() {
        const weeklyBillings = parseFloat(document.getElementById('weeklyBillings').value) || 0;
        const workingHours = parseFloat(document.getElementById('workingHours').value) || 0;
        const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
        const vacationPay = parseFloat(document.getElementById('vacationPay').value) / 100 || 0;

        if (workingHours <= 0) {
            alert("Please enter a valid number of working hours.");
            return;
        }

        const grossHourlyBilling = weeklyBillings / workingHours;
        const totalHourlyCompensation = hourlyRate + (hourlyRate * vacationPay);
        const targetHourlyBilling = totalHourlyCompensation * 3;

        let result = '';
        let explanation = '';

        // Generating the result
        if (grossHourlyBilling < targetHourlyBilling) {
            const shortfall = targetHourlyBilling - grossHourlyBilling;
            result = `Shortfall: $${shortfall.toFixed(2)} per hour. The provider is not meeting the target of generating 3 times their pay per hour.`;
        } else {
            const surplus = grossHourlyBilling - targetHourlyBilling;
            result = `Surplus: $${surplus.toFixed(2)} per hour. The provider is exceeding the target of generating 3 times their pay per hour.`;
        }

        // Generating the explanation
        explanation += `<strong>Gross Hourly Billing:</strong> The provider generates $${grossHourlyBilling.toFixed(2)} per hour based on weekly billings divided by hours worked.<br>`;
        explanation += `<strong>Total Hourly Compensation:</strong> The provider's current hourly rate plus vacation pay totals $${totalHourlyCompensation.toFixed(2)} per hour.<br>`;
        explanation += `<strong>Target Hourly Billing:</strong> To meet the target of generating 3 times the pay, the provider should bill $${targetHourlyBilling.toFixed(2)} per hour.<br>`;

        // Generating the call to action
        let callToAction = "If you're finding that your current billing structure falls short of the target, ";
        callToAction += "or if you want to explore ways to improve profitability and compensation, ";
        callToAction += "contact us today for a personalized consultation. We're here to help you achieve your business goals.";

        // Displaying the results, explanation, and call to action
        document.getElementById('payResult').innerHTML = result;
        document.getElementById('explanation').innerHTML = explanation;
        document.getElementById('callToAction').innerHTML = callToAction;
        document.getElementById('result').style.display = 'block';
    }
    </script>

</body>
</html>
