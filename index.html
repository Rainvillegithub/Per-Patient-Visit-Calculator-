<form id="billingsCalculator">
  <label for="totalWeeklyBillings">Total Weekly Billings ($):</label>
  <input type="number" id="totalWeeklyBillings" name="totalWeeklyBillings" value="0"><br>

  <label for="patientsPerWeek">Number of Patients Seen Per Week:</label>
  <input type="number" id="patientsPerWeek" name="patientsPerWeek" value="0"><br>

  <label for="hoursPerWeek">Number of Hours Worked Per Week:</label>
  <input type="number" id="hoursPerWeek" name="hoursPerWeek" value="0"><br>

  <button type="button" onclick="calculateBillings()">Calculate</button>
</form>

<p id="result"></p>

<script>
  function calculateBillings() {
    const totalWeeklyBillings = parseFloat(document.getElementById('totalWeeklyBillings').value) || 0;
    const patientsPerWeek = parseFloat(document.getElementById('patientsPerWeek').value) || 0;
    const hoursPerWeek = parseFloat(document.getElementById('hoursPerWeek').value) || 0;

    let perPatientBillingAverage = 0;
    let averageHourlyBillings = 0;

    if (patientsPerWeek > 0) {
      perPatientBillingAverage = totalWeeklyBillings / patientsPerWeek;
    }

    if (hoursPerWeek > 0) {
      averageHourlyBillings = totalWeeklyBillings / hoursPerWeek;
    }

    const result = `
      Per Patient Billing Average: $${perPatientBillingAverage.toFixed(2)}<br>
      Average Hourly Billings: $${averageHourlyBillings.toFixed(2)}
    `;

    document.getElementById('result').innerHTML = result;
  }
</script>
