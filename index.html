<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Billing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            font-size: 18px;
            display: none;
        }
        .cta {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Weekly Billing Calculator</h1>

    <div class="calculator">
        <label for="totalBillings">Total Weekly Billings ($):</label>
        <input type="number" id="totalBillings" placeholder="Enter total weekly billings" min="0">

        <label for="totalPatients">Number of Patients Seen Per Week:</label>
        <input type="number" id="totalPatients" placeholder="Enter number of patients seen per week" min="0">

        <label for="totalHours">Number of Hours Worked Per Week:</label>
        <input type="number" id="totalHours" placeholder="Enter number of hours worked per week" min="0">

        <button onclick="calculate()">Calculate</button>

        <div id="result">
            <p id="perPatientBilling"></p>
            <p id="hourlyBilling"></p>
            <p id="reportText"></p>
        </div>
    </div>

    <div class="cta">
        <p>ðŸ‘‹ Enhance Your PracticeðŸ‘‹</p>
        <p>ðŸ‘‹ Enrich Your LifeðŸ‘‹</p>
    </div>

    <script>
    function calculate() {
        var totalBillings = parseFloat(document.getElementById('totalBillings').value);
        var totalPatients = parseInt(document.getElementById('totalPatients').value);
        var totalHours = parseInt(document.getElementById('totalHours').value);

        if (totalBillings > 0 && totalPatients > 0 && totalHours > 0) {
            var perPatientBilling = totalBillings / totalPatients;
            var hourlyBilling = totalBillings / totalHours;

            document.getElementById('perPatientBilling').innerText = "Per Patient Billing Average: $" + perPatientBilling.toFixed(2);
            document.getElementById('hourlyBilling').innerText = "Average Hourly Billings: $" + hourlyBilling.toFixed(2);

            var reportText = "Based on your current numbers:\n";

            if (perPatientBilling < 90) {
                reportText += "Your Per Patient Billing Average indicates a heavy focus on routine foot care. Consider diversifying your services to include higher-value treatments like surgeries or MSK visits to increase profitability.\n";
            } else if (perPatientBilling >= 90 && perPatientBilling < 110) {
                reportText += "Your practice could benefit from increasing the number of higher-value procedures, such as surgeries or MSK treatments, to better balance your treatment offerings and boost revenue.\n";
            } else if (perPatientBilling >= 110 && perPatientBilling < 130) {
                reportText += "Your practice is well-balanced with a mix of routine and specialized services, leading to good profitability. Continue optimizing your operations to maintain this balance.\n";
            } else if (perPatientBilling >= 130 && perPatientBilling < 150) {
                reportText += "Your practice is thriving with a strong mix of high-value services. Keep focusing on enhancing patient satisfaction and optimizing your operations for maximum profitability.\n";
            } else {
                reportText += "You're doing exceptionally well with a high Per Patient Billing Average. Consider expanding your practice or services if that aligns with your goals.\n";
            }

            if (hourlyBilling < 100) {
                reportText += "Your Average Hourly Billings suggest there may be room to improve your operational efficiency. Focus on increasing the value of each patient visit or optimizing your schedule to make the most of your time.";
            } else {
                reportText += "Your Average Hourly Billings indicate that you're making effective use of your time, translating hours worked into strong revenue. Keep up the great work!";
            }

            document.getElementById('reportText').innerText = reportText;
            document.getElementById('result').style.display = 'block';

            // Call to action
            var ctaText = "Looking to optimize your practice further? ";
            ctaText += "Contact us today for a personalized consultation. ";
            ctaText += "We can help you enhance your practice, boost profitability, and enrich your professional life.";
            document.querySelector('.cta').innerHTML = `<p>ðŸ‘‹ Enhance Your PracticeðŸ‘‹</p><p>${ctaText}</p><p>ðŸ‘‹ Enrich Your LifeðŸ‘‹</p>`;
        } else {
            alert("Please enter valid numbers for total weekly billings, number of patients, and number of hours worked.");
        }
    }
    </script>

</body>
</html>
